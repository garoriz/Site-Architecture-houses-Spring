<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование объявления</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <script>
        function validate() {
            let a = document.forms["saleAdForm"]["heading"].value;
            if (a === "") {
                alert("Укажите заголовок объявления");
                return false;
            }
            let b = document.forms["saleAdForm"]["content"].value;
            if (b === "") {
                alert("Объявление не может быть пустым");
                return false;
            }
            let c = document.forms["saleAdForm"]["price"].value;
            if (c === "") {
                alert("Укажите цену");
                return false;
            }
            let d = document.forms["saleAdForm"]["phoneNumber"].value;
            if (d === "") {
                alert("Укажите номер телефона");
                return false;
            }
        }
    </script>
</head>
<body>
<div id="header">
    <H3>Редактирование объявления</H3>
</div>

<div class="content1">
    <div class="content">
        <a href="/">Главная страница</a>
        <br>
        Заголовок:
        <p><textarea rows="2" cols="160" form="updateSaleAd" name="heading" th:text="${saleAd.heading}">
            text
            </textarea></p>
        <br>
        Текст:
        <p><textarea rows="50" cols="160" form="updateSaleAd" name="content" th:text="${saleAd.content}">
            content
            </textarea></p>
        <br>
        Цена:
        <input name="price" type="number" form="updateSaleAd" th:value="${saleAd.price}">
        <br>
        Номер телефона:
        <input name="phoneNumber" type="text" form="updateSaleAd" th:value="${saleAd.phoneNumber}">
        <br>
        <form id="updateSaleAd" name="saleAdForm" method="post" enctype="multipart/form-data"
              th:action="@{updateSaleAd(id=${saleAd.id})}" onsubmit="return validate()">
            <input type="file" name="file">
            <br>
            <button type="submit" name="action" value="submit">Изменить объявление</button>
        </form>
    </div>
</div>
</body>
</html>
