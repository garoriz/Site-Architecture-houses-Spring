<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отзыв</title>
    <script src="https://use.fontawesome.com/a6f0361695.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script>
        function validate() {
            let a = document.forms["reviewForm"]["name"].value;
            if (a === "") {
                alert("Укажите ваше имя");
                return false;
            }
            let b = document.forms["reviewForm"]["content"].value;
            if (b === "") {
                alert("Отзыв не может быть пустой");
                return false;
            }
        }
    </script>
</head>
<body>
<a href="/">Главная страница</a>
<br>
<h2 id="fh2">МЫ ЦЕНИМ ВАШ ОТЗЫВ</h2>
<h6 id="fh6">Ваш отзыв поможет улучшить наш сайт</h6>


<form name="reviewForm" method="post" id="feedback" th:action="@{submitReview}" th:object="${review}"
      onsubmit="return validate()">
    <div class="pinfo">Ваше имя</div>

    <div class="form-group">
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input name="name" class="form-control" type="text" th:field="*{authorName}">
            </div>
        </div>
    </div>

    <div class="pinfo">Оцените наш сервис</div>


    <div class="form-group">
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-heart"></i></span>
                <select class="form-control" id="rate" th:field="*{rating}">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
    </div>

    <div class="pinfo">Напишите ваш отзыв.</div>


    <div class="form-group">
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                <textarea class="form-control" id="review" rows="3" th:field="*{content}"></textarea>

            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Отправить</button>


</form>
</body>
</html>
